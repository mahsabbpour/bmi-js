<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

    <style>
      
    </style>



</head>

<body>
    <main class="container-fluid container-xxl">

        <!-- <div class="container-fluid"> -->
        <div class="row justify-content-center g-0 px-0 mx-0 ">
            <div class="col-11 col-md-9 col-lg-7 bmi ">
                <div class="row justify-content-center h-100 mx-0 px-0 g-0">
                    <figure class="col-md-5 col-lg-6  h-100">
                        <img id="img" class="h-100 w-100 object-fit-cover" src="assets/img/think.jpg" alt="">
                    </figure>
                    <div class="col-md-7 col-lg-6 h-100">
                        <div class="row justify-content-center px-0 mx-0  h-100 align-content-around">
                            <h3 class="text-start text-center text-capitalize mt-5">calculation of body mass</h3>
                            <div class="col-10">

                                <div class="row my-3 px-0 mx-0">


                                    <input type="text" placeholder="first-name" class="name">
                                </div>
                                <div class="row my-3 px-0 mx-0">


                                    <input type="text" placeholder="height (m)" class="height">
                                </div>
                                <div class="row my-3 px-0 mx-0">

                                    <input type="text" placeholder="weight (kg)" class="weight">

                                </div>


                            </div>
                            <div class="cal_button col-6 col-md-5 col-lg-4 rounded-3">
                                <a
                                    class="w-100 h-100 rounded-3 d-flex justify-content-center calc align-items-center text-decoration-none text-light text-cepitalize">Calculate</a>
                            </div>

                            <div class="row px-0 mx-0">
                                <h3  class="answer text-center text-capitalize"></h3>
                                <h5  class="description text-center text-dark text-capitalize">
                                </h5>

                            </div>



                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>





    </main>

</body>
